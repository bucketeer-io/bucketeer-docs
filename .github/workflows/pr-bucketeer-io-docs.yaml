name: pr-bucketeer-io-docs

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**/**.md"

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Yarn install cache
        uses: c-hive/gha-yarn-cache@v2
      - name: Yarn install dependencies
        run: |
          yarn install
      - name: Yarn Build
        run: |
          yarn build
